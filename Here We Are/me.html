<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Let's see how JS Works again</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <div class="wrapper">

      <!-- onclick -->

      <div id="oA">
        <p>Click on this text!</p>
      </div>

      <!-- onmousemove -->

      <div id="oH">
        <p>Mouse Over Me</p>
      </div>

      <!-- onmousedown -->

      <div id="oG">
        <p>Mouse Down</p>
      </div>

      <!-- onmouseover -->

      <div id="oB">
        <p>Mouse Over Me</p>
      </div>

    </div>
  </body>
</html>

<script src="index.js" charset="utf-8"></script>

</body>
</html>
